<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo NavBar</title>
    <link rel="stylesheet" href="nav.css">
</head>
<body>
    <!--inicio navbar-->
    <nav class="navbar">
        <div class="logo">
          <img src="sesi.jpg" alt="Logo do Sesi">
        </div>
        <div class="nav-center">
          <h1>Nome do Site aqui</h1>
        </div>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    <!--Final navbar-->
    <!--Inicio conteudo site-->

</body>
</html>
